<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Coordenadas do mouse: ({{ x }}, {{ y }})
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar: function (passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY: function (event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar: function (event) {

</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Contador vezes 2: {{ contador * 2 }}</p>
    <p>Contador normal: {{ contador }}</p>
    <p>{{ (contador % 2) == 0 ? 'é par' : 'é ímpar' }}</p>
    <button v-on:click="somar">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar: function () {
                this.contador++
            }
        },
    })
</script>

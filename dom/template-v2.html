<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    /*
     * Tudo que h치 dentro da inst칙ncia Vue() pode ser acessado no HTML
     * sem que seja necess치rio guardar a inst칙ncia para depois obter

        methods: {
